<div class="container my-4">
  <div class="row">
    <div class="col-lg-12">
      <nhe-box
        label="Dados Cadastrais"
        [isAnCollapse]="true"
        [formGroup]="organizationForm"
      >
        <div class="row mb-4">
          <div class="col-lg-12">
            <nhe-input label="Razão Social">
              <input
                type="text"
                class="form-control"
                name="legal_name"
                id="legal_name"
                formControlName="legal_name"
                [readonly]="!canUpdateLogisticOperator"
              />
            </nhe-input>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-lg-12">
            <nhe-input label="Nome Fantasia">
              <input
                type="text"
                class="form-control"
                name="front_name"
                id="front_name"
                formControlName="front_name"
                [readonly]="!canUpdateLogisticOperator"
              />
            </nhe-input>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-lg-6">
            <nhe-input label="CNPJ">
              <input
                type="text"
                class="form-control"
                name="federal_registration"
                id="federal_registration"
                formControlName="federal_registration"
                [readonly]="hasEcoMembership() || !canUpdateLogisticOperator"
              />
            </nhe-input>
          </div>
          <div class="col-lg-6">
            <nhe-input label="Tipo Legal">
              <select
                *ngIf="canUpdateLogisticOperator; else templateLegalTypeReadonly"
                name="legal_type_id"
                id="legal_type_id"
                formControlName="legal_type_id"
                [disabled]="hasEcoMembership()"
              >
                <option value="">Selecione uma opção</option>
                <option
                  *ngFor="let legalType of legalTypes"
                  [value]="legalType.id"
                >
                  {{ legalType?.name }}
                </option>
              </select>

              <ng-template #templateLegalTypeReadonly>
                <input
                  type="text"
                  class="form-control"
                  [value]="legalTypeName"
                  readonly
                />
              </ng-template>
            </nhe-input>
          </div>
        </div>
        <!-- <div class="row">
          <div class="col-lg-6">
            <nhe-input label="Código CNAE">
              <input type="text" class="form-control" />
            </nhe-input>
          </div>
          <div class="col-lg-6">
            <nhe-input label="Descrição CNAE">
              <input type="text" class="form-control" />
            </nhe-input>
          </div>
        </div> -->
      </nhe-box>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-lg-12" [formGroup]="logisticOperator">
      <nhe-box label="Endereço" [isAnCollapse]="true" formGroupName="extra">
        <div class="row mb-4">
          <div class="col-lg-3">
            <nhe-input label="CEP">
              <input
                type="text"
                class="form-control"
                formControlName="zip_code"
                name="zip_code"
                id="zip_code"
                [readonly]="!canUpdateLogisticOperator"
              />
            </nhe-input>
          </div>
          <div class="col-lg-5">
            <nhe-input label="Cidade">
              <input
                type="text"
                class="form-control"
                formControlName="city"
                name="city"
                id="city"
                [readonly]="!canUpdateLogisticOperator"
              />
            </nhe-input>
          </div>

          <!-- TODO: Add state list -->
          <div class="col-lg-4">
            <nhe-input label="Estado">
              <select
                *ngIf="canUpdateLogisticOperator; else templateStateReadonly"
                formControlName="state"
              >
                <option value="">Selecione um estado</option>
                <option value="Acre">Acre</option>
                <option value="Alagoas">Alagoas</option>
                <option value="Amapá">Amapá</option>
                <option value="Amazonas">Amazonas</option>
                <option value="Bahia">Bahia</option>
                <option value="Ceará">Ceará</option>
                <option value="Distrito Federal">Distrito Federal</option>
                <option value="Espírito Santo">Espírito Santo</option>
                <option value="Goiás">Goiás</option>
                <option value="Maranhão">Maranhão</option>
                <option value="Mato Grosso">Mato Grosso</option>
                <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                <option value="Minas Gerais">Minas Gerais</option>
                <option value="Pará">Pará</option>
                <option value="Paraíba">Paraíba</option>
                <option value="Paraná">Paraná</option>
                <option value="Pernambuco">Pernambuco</option>
                <option value="Piauí">Piauí</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                <option value="Rondônia">Rondônia</option>
                <option value="Roraima">Roraima</option>
                <option value="Santa Catarina">Santa Catarina</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Sergipe">Sergipe</option>
                <option value="Tocantins">Tocantins</option>
              </select>

              <ng-template #templateStateReadonly>
                <input
                  type="text"
                  class="form-control"
                  [value]="stateName"
                  readonly
                />
              </ng-template>
            </nhe-input>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-lg-12">
            <nhe-input label="Logradouro">
              <input
                type="text"
                class="form-control"
                formControlName="street"
                name="street"
                id="street"
                [readonly]="!canUpdateLogisticOperator"
              />
            </nhe-input>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-3">
            <nhe-input label="Número">
              <input
                type="text"
                class="form-control"
                formControlName="number"
                name="number"
                id="number"
                [readonly]="!canUpdateLogisticOperator"
              />
            </nhe-input>
          </div>
          <div class="col-lg-9">
            <nhe-input label="Complemento">
              <input
                type="text"
                class="form-control"
                formControlName="complement"
                name="complement"
                id="complement"
                [readonly]="!canUpdateLogisticOperator"
              />
            </nhe-input>
          </div>
        </div>
      </nhe-box>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-lg-12">
      <nhe-box
        label="Interlocutor"
        [isAnCollapse]="true"
        [hasLeftButton]="canUpdateLogisticOperator"
        [leftButtonLabel]="'+ Novo Interlocutor'"
        (leftButtonClicked)="newInterloctor()"
      >
        <form [formGroup]="logisticOperator">
          <ng-container formArrayName="interloctors">
            <div
              class="row"
              *ngFor="
                let contactForm of interloctors.controls;
                let legalRepresentativesIndex = index
              "
            >
              <div [formGroupName]="legalRepresentativesIndex">
                <div class="row mt-3" *ngIf="legalRepresentativesIndex != 0">
                  <div class="col-lg-12">
                    <span class="text-success fw-bold">
                      Representante legal nº {{ legalRepresentativesIndex + 1 }}
                    </span>
                  </div>
                </div>
                <div class="row mb-4">
                  <div class="col-lg-6">
                    <nhe-input label="Nome Completo">
                      <input
                        type="text"
                        class="form-control"
                        formControlName="name"
                        [readonly]="!canUpdateLogisticOperator"
                      />
                    </nhe-input>
                  </div>
                  <div class="col-lg-6">
                    <nhe-input label="Email">
                      <input
                        type="text"
                        class="form-control"
                        name="email"
                        formControlName="email"
                        [readonly]="!canUpdateLogisticOperator"
                      />
                    </nhe-input>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <nhe-input label="CPF">
                      <input
                        type="text"
                        class="form-control"
                        name="document"
                        formControlName="document"
                        [readonly]="!canUpdateLogisticOperator"
                      />
                    </nhe-input>
                  </div>
                  <div class="col-lg-6">
                    <nhe-input label="Celular">
                      <input
                        type="text"
                        class="form-control"
                        name="phone"
                        formControlName="phone"
                        [readonly]="!canUpdateLogisticOperator"
                      />
                    </nhe-input>
                  </div>
                </div>
                <div class="row mt-1" *ngIf="legalRepresentativesIndex != 0">
                  <div class="col-lg-12 d-flex justify-content-end">
                    <button
                      class="btn btn-danger d-flex justify-content-center align-items-center"
                      (click)="deleteRepresentative(legalRepresentativesIndex)"
                    >
                      <span class="material-icons text-white"> delete </span>
                      <span class="text-white"> Excluir </span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
        </form>
      </nhe-box>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-lg-12">
      <nhe-box
        label="Representante Legal"
        [isAnCollapse]="true"
        [hasLeftButton]="canUpdateLogisticOperator"
        [leftButtonLabel]="'+ Novo Representante'"
        (leftButtonClicked)="newRepresentative()"
      >
        <form [formGroup]="logisticOperator">
          <ng-container formArrayName="representantives">
            <div
              class="row"
              *ngFor="
                let contactForm of representantives.controls;
                let legalRepresentativesIndex = index
              "
            >
              <div [formGroupName]="legalRepresentativesIndex">
                <div class="row mt-3" *ngIf="legalRepresentativesIndex != 0">
                  <div class="col-lg-12">
                    <span class="text-success fw-bold">
                      Representante legal nº {{ legalRepresentativesIndex + 1 }}
                    </span>
                  </div>
                </div>
                <div class="row mb-4">
                  <div class="col-lg-6">
                    <nhe-input label="Nome Completo">
                      <input
                        type="text"
                        class="form-control"
                        formControlName="name"
                        [readonly]="!canUpdateLogisticOperator"
                      />
                    </nhe-input>
                  </div>
                  <div class="col-lg-6">
                    <nhe-input label="Email">
                      <input
                        type="text"
                        class="form-control"
                        name="email"
                        formControlName="email"
                        [readonly]="!canUpdateLogisticOperator"
                      />
                    </nhe-input>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <nhe-input label="CPF">
                      <input
                        type="text"
                        class="form-control"
                        name="document"
                        formControlName="document"
                        [readonly]="!canUpdateLogisticOperator"
                      />
                    </nhe-input>
                  </div>
                  <div class="col-lg-6">
                    <nhe-input label="Celular">
                      <input
                        type="text"
                        class="form-control"
                        name="phone"
                        formControlName="phone"
                        [readonly]="!canUpdateLogisticOperator"
                      />
                    </nhe-input>
                  </div>
                </div>
                <div class="row mt-1" *ngIf="canUpdateLogisticOperator && legalRepresentativesIndex != 0">
                  <div class="col-lg-12 d-flex justify-content-end">
                    <button
                      class="btn btn-danger d-flex justify-content-center align-items-center"
                      (click)="deleteRepresentative(legalRepresentativesIndex)"
                    >
                      <span class="material-icons text-white"> delete </span>
                      <span class="text-white"> Excluir </span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
        </form>
      </nhe-box>
    </div>
  </div>

  <div 
    *ngIf="canUpdateLogisticOperator"
    class="row mt-5 mb-5 d-flex justify-content-end align-items-center"
  >
    <div class="col-lg-6 d-flex justify-content-end align-items-center">
      <button class="w-25 mx-1 btn btn-dark text-white">Cancelar</button>
      <button
        class="w-25 mx-1 btn btn-success text-white d-flex justify-content-center align-items-center"
        (click)="submit()"
      >
        <span class="material-icons text-white"> save </span>
        <span class="text-white mx-1"> Salvar </span>
      </button>
    </div>
  </div>
</div>
