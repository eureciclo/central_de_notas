<div class="container mt-5">
  <div class="row mt-5">
    <nhe-box 
      label="Resumo Notas fiscais" 
      [isAnCollapse]="true"
    >
      <div class="row">
        <div class="col-12">
          <table class="nhe-table without-rows">
            <thead>
              <tr>
                <th class="text-center">Material</th>
                <th>Saída Lida</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let invoice of invoicesResume | keyvalue;">
                <td>
                  <div
                    class="d-flex flex-column align-items-center justify-content-center"
                  >
                    <strong> {{ invoice.key }} </strong>

                    <img
                      [src]="invoice.value.icon"
                      alt="invoice.material.name"
                      style="height: 56px; margin-top: 10px"
                    />
                  </div>
                </td>
                <td>
                  <nhe-input>
                    <div class="input-group mb-3">
                      <input
                        type="number"
                        class="form-control"
                        [value]="invoice.value.mass"
                        disabled
                      />
                      <span class="input-group-text">t</span>
                    </div>
                  </nhe-input>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </nhe-box>
  </div>
