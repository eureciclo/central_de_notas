<div class="modal-header">
  <h2 class="modal-title pull-left">Erro na requisição</h2>

  <button
    type="button"
    class="pull-right btn p-0"
    aria-label="Close"
    (click)="close()"
  >
    <span class="material-icons"> close </span>
  </button>
</div>

<div class="modal-body">
  <div class="row d-flex align-items-center justify-content-center">
    <div class="col-12">
      <span> Houve um erro ao fazer a busca desse dado</span>
    </div>
  </div>
</div>
