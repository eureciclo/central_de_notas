<div class="container-fluid">
    <div class="login-page row">
        <form id="login" class="col-lg-7 d-flex align-items-center" [formGroup]="form" (ngSubmit)="signIn()">
            <div class="col-10 offset-1 py-3">
                <div class="row">
                    <div class="col-12">
                        <div class="mb-5">
                            <h1 class="mb-4">{{ title }}</h1>
        
                            <p class="p3">Faça seu login aqui!</p>
                        </div>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-12">
                        <nhe-input label="Email, CPF ou CNPJ">
                            <input appInputRef type="text" formControlName="username">
                        </nhe-input>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <nhe-input label="Senha">
                            <input appInputRef type="password" formControlName="password">
                        </nhe-input>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="d-flex justify-content-end my-3">
                            <a [routerLink]="['/recovery-password']" class="btn btn-link p3">Esqueceu senha?</a>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div *ngIf="errorHttp" class="alert alert-danger p3">{{ errorHttp }}</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <button 
                            type="submit" 
                            class="btn btn-success w-100 mb-3 py-3 btn-submit" 
                            [disabled]="form.invalid || form.disabled" 
                        > 
                            Entrar 
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="p3 text-center">Não possui conta? <a [routerLink]="['/signup']" class="a-register">Cadastre-se agora</a></div>
                    </div>
                </div>
            </div>
        </form>

        <div id="img-login" class="col-lg-5 d-none d-lg-block" [style]="'background-image: url(' + image + ')'"></div>
    </div>
</div>
