<div class="modal-header">
  <h2 class="modal-title pull-left">Confirmar Exclusão</h2>

  <button
    type="button"
    class="pull-right btn p-0"
    aria-label="Close"
    (click)="close()"
  >
    <span class="material-icons"> close </span>
  </button>
</div>

<div class="modal-body">
  <span> Digite <b>excluir</b> para confirmar a exclusão</span>
  <div class="row d-flex align-items-center justify-content-center">
    <div class="col-12">
      <nhe-input>
        <input type="text" class="form-control" [(ngModel)]="text" />
      </nhe-input>
    </div>
    <div class="col-12 d-flex justify-content-center align-items-end mt-3">
      <button
        class="btn btn-danger"
        [disabled]="!isEqual()"
        (click)="confirm()"
      >
        EXCLUIR
      </button>
    </div>
  </div>
</div>
